       <h1><center><b>Employee survey interest form </b></center></h1>
       <div class="ctr">
       <form>
           Enter your name:
        <input type="text" name="Fname">
        <br>
        <br>
           Enter your department:
        <input type="text" name="Fname"> 
        <br>
        <br>
          Tell us a little bit about yourself:
          <label for="message"></label>
          <textarea style="padding: 10px;" rows="5" cols="51"></textarea>
          <br>
          <br>
        Do you exercise at home?
        <input type="radio" id="Choice1" name="contact" value="yes">
                        <label for="contactChoice1">Yes</label>
                        <input type="radio" id="Choice2"name="contact" value="no">
                        <label for="contactChoice2">No</label>
                        <br>
                        <br>
        How do you like to read about your favorite topics?
        <br>
        <br>
        <input type="checkbox">
                            <label for="terms">Books</label>
                            <input type="checkbox">
                            <label for="terms">Online resources</label>
                            <input type="checkbox">
                            <label for="terms">Phone Apps</label>
                            <input type="checkbox">
                            <label for="terms">Magazines</label>
        <br>
        <br>
        What Movie Genre do you like?
        <br>
        <br>
        <label for="genre">What Genre do you like?</label>
                        <select name="genre" id="gen">
                            <option value="select">select</option>
                            <option value="comedy">Comedy</option>
                            <option value="fiction">Fiction</option>
                            <option value="Romance">Romance</option>
                            <option value="thriller">Thriller</option>
                            <option value="adv">adventure</option>
                        </select>
        <br>
        <br>
                <button type="button">Submit</button>
                    </form>
            </div>
